<html>
<body>
<h1>Sample telegram login</h1>
<script async src="https://telegram.org/js/telegram-widget.js?15" data-telegram-login="sample_tg_login_bot" data-size="large" data-onauth="onTelegramAuth(user)" data-request-access="write"></script>

<script type="text/javascript">
  function onTelegramAuth(user) {
    alert('Logged in as ' + user.first_name + ' ' + user.last_name + ' (' + user.id + (user.username ? ', @' + user.username : '') + ')');
  }
</script>
</body>
</html>
